apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: example-app
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: example-app
        tier: frontend
        track: stable
    spec:
      containers:
      - name: example-app-frontend
        image: "smaccoun/example-app-frontend:7861b7c7a480758d70f85a6f2a374bfabce4249c
"
        ports:
            - containerPort: 3000
              name: "external"
              protocol: "TCP"
        
